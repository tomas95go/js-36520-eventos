<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" style="height: 100vh">
    <!-- Alumno: González Oviedo Tomás Emiliano -->
    <script type="module" src="./index.js"></script>
    <header>
      <h1>Calculadora simple de potencias</h1>
      <h2>
        Por favor, elegí un número entero del 1 al 10 y te encuentro las
        potencias: 1 a la 5.
      </h2>
    </header>
    <main>
      <section>
        <form class="row g-3" id="potencia-form">
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input
              type="number"
              class="form-control"
              name="potencia"
              placeholder="Ingresar potencia"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Calcular</button>
          </div>
        </form>
      </section>
      <section>
        <div>
          <div id="resultado-potencias" class="card"></div>
        </div>
      </section>
    </main>
  </body>
</html>
